<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 Cute Calendar + To‑Do</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="winter.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <!-- Calendar Panel -->
    <section class="calendar">
      <div class="nav">
        <button id="prev">❮</button>
        <div class="month-year" id="monthYear"></div>
        <button id="next">❯</button>
      </div>
      <div class="grid weekdays">
        <div class="weekday">Sun</div><div class="weekday">Mon</div>
        <div class="weekday">Tue</div><div class="weekday">Wed</div>
        <div class="weekday">Thu</div><div class="weekday">Fri</div>
        <div class="weekday">Sat</div>
      </div>
      <div class="grid days" id="calendarDays"></div>
    </section>

    <!-- To‑Do Panel -->
    <aside class="todo">
      <h2>To‑Do List</h2>
      <input type="text" id="taskInput" placeholder="Add a task and pick a date" />
      <button id="addTask">Add Task</button>
      <ul class="tasks" id="taskList"></ul>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
