
   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Nook and Nanny Calendar</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Login Overlay -->
  <div id="loginOverlay" class="overlay" style="display: flex;">
    <div class="form">
      <h2>Nook and Nanny Login</h2>
      <label>
        Username:
        <input type="text" id="usernameInput"/>
      </label>
      <label>
        Password:
        <input type="password" id="passwordInput"/>
      </label>
      <button id="loginBtn">Login</button>
      <p id="loginMessage"></p>
    </div>
  </div>

  <!-- Seasonal Background -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="winter.mp4" type="video/mp4"/>
  </video>

  <!-- User Info Display -->
  <div id="userInfoDisplay" class="user-info" style="display: none;"></div>
  <button id="logoutBtn" class="logout-btn" style="display:none;">Logout</button>

  <!-- Calendar and all other elements remain unchanged... -->
</body>
</html>
