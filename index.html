<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Nook and Nanny Calendar</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Login Overlay -->
  <div id="loginOverlay" class="overlay" style="display: flex;">
    <div class="form">
      <h2>Nook and Nanny Login</h2>
      <label>
        Username:
        <input type="text" id="usernameInput"/>
      </label>
      <label>
        Password:
        <input type="password" id="passwordInput"/>
      </label>
      <button id="loginBtn">Login</button>
      <p id="loginMessage"></p>
    </div>
  </div>

  <!-- Seasonal Background -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="winter.mp4" type="video/mp4"/>
  </video>

  <div id="userInfoDisplay" class="user-info" style="display: none;"></div>
  <button id="logoutBtn" class="logout-btn" style="display:none;">Logout</button>

  <!-- Calendar Container -->
  <div class="container">
    <section class="calendar">
      <div class="nav">
        <button id="prev">‚ùÆ</button>
        <div class="month-year" id="monthYear"></div>
        <button id="next">‚ùØ</button>
      </div>
      <div class="grid weekdays">
        <div class="weekday">Sun</div><div class="weekday">Mon</div>
        <div class="weekday">Tue</div><div class="weekday">Wed</div>
        <div class="weekday">Thu</div><div class="weekday">Fri</div>
        <div class="weekday">Sat</div>
      </div>
      <div class="grid days" id="calendarDays"></div>
      <p id="taskMessage"></p>
      <div class="task-input-box">
        <input type="text" id="taskInput" placeholder="Add a task"/>
        <select id="taskAssignee">
          <option value="all">Everyone</option>
          <option value="manager">Manager</option>
          <option value="cook">Cook</option>
          <option value="barista">Barista</option>
          <option value="kitchenhelper">Kitchen Helper</option>
          <option value="cleaner">Cleaner</option>
          <option value="receptionist">Receptionist</option>
          <option value="nanny">Nanny</option>
        </select>
        <button id="addTask">Add Task</button>
        <button id="deleteTask">Delete Task</button>
      </div>
      <div class="summary-button-box">
        <button id="showSummary">üìä View Monthly Summary</button>
      </div>
    </section>
  </div>

  <!-- Daily Log & Monthly Summary remain unchanged -->
</body>
</html>
